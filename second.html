<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in/register</title>
    
<style>body{
    margin: 0%;
    padding: 0%;
}
.container {
    display: flex;
    flex-direction: column;
    /* align-items: center;
justify-content: center; */
    height: 100vh;
    font-family: Arial, sans-serif;
    width: 30%;
    margin: auto;
}

.sign-in {
    /* text-align: center; */
    margin-bottom: 20px;
}

.sign-in h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: large;
    margin-bottom: 30px;
}

.sign-in p {
    margin: 10px 0;
    text-align: center;
    font-size: small;
}

.sign-in a {
    text-decoration: none;
}

label {
    font-weight: bold;
    font-size: small;
}

input[type="email"] {
    width: 100%;
    padding: 10px 0px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="email"]::placeholder {
    padding-left: 10px;
}

button.continue {
    width: 100%;
    padding: 15px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bolder;
    font-size: medium;
}

button.continue:hover {
    background-color: #0056b3;
}

.horizontal-line {
    text-align: center;
    margin-top: 20px;
    line-height: 0;
}

.horizontal-line p {
    display: inline;
    background-color: #fff;
    padding: 0 20px;
    font-size: small;
}

.horizontal-line::before,
.horizontal-line::after {
    content: "";
    display: block;
    border-top: 1px solid #ccc;
    margin: 0 auto;
    width: 100%;
    margin-bottom: 10px;
}

.horizontal-line::before {
    content: none;
}



.link {
    text-align: center;
    display: flex;
    width: 80%;
    margin: 40px;
    gap: 20px;
}

.facebook,
.google,
.apple {
    width: 100px;
    height: 70px;
    border: 2px solid #ccc;
    border-radius: 5px;
}

.facebook img,
.google img {
    width: 35px;
    height: auto;
    margin-top: 20px;
}

.apple img {
    width: 90px;
    height: auto;
}

.facebook:hover img,
.google:hover img,
.apple:hover img {

    transform: scale(1.1);
}

hr {
    width: 100%;
    margin: 20px auto;
    border: 1px solid #ccc;
}

.footer {
    text-align: center;
}

.footer p {
    font-size: 12px;
    color: black;
    font-size: small;

}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin-top: 0%;
    background-color: #014792;
    height: 50px;
    margin-bottom: 20px;

}

.nav>img {
    width: 50px;
    height: auto;
    margin-left: 10%;
    cursor: pointer;
}

.nav >div img {
    width: 28px;
    height: auto;
    cursor: pointer;
    margin-left: 30px;
    border-radius: 50%;
}

.nav div {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10%;


}

.nav div a {

    margin-left: 10px;
    text-decoration: none;
    color: #333;
}

.nav div a:hover {
    transform: scale(1.1);
}

.nav div a {
position: relative; /* Position context for the tooltip */
}
#lang{
height: 30px;
width: 30px;

}

.language::after {
content: "Select your language"; /* Tooltip content */
position: absolute;
top: calc(100% + 5px); /* Position below the link */
left: 50%; /* Center horizontally */
transform: translateX(-50%);
background-color: black;
color: #fff;
padding: 5px;
border-radius: 5px;
font-size: 12px;
opacity: 0;
transition: opacity 0.3s ease;
pointer-events: none; /* Prevent the tooltip from blocking clicks */
white-space: nowrap;
}

.language:hover::after {
opacity: 1; /* Show tooltip on hover */
}
.ask::after {
content: "Help & Support"; /* Tooltip content */
position: absolute;
top: calc(100% + 5px); /* Position below the link */
left: 50%; /* Center horizontally */
transform: translateX(-50%);
background-color: black;
color: #fff;
padding: 5px;
border-radius: 5px;
font-size: 12px;
opacity: 0;
transition: opacity 0.3s ease;
pointer-events: none; /* Prevent the tooltip from blocking clicks */
white-space: nowrap;
}

.ask:hover::after {
opacity: 1; /* Show tooltip on hover */
}

#error-message {
color: red;
display: none;
}</style>
</head>

<body>
    <header class="nav">
        <img src="/logo.png" alt="Logo" id="logo" />
        <div>
            <a class="language" href="">
                <img id="lang" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAZnbR58K9PMytSDb_mMQbLpEBI3oXfyy8Tw&usqp=CAU"
                    alt="">
            </a>
            <a  class="ask" href="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBk1nSE_xj3IuZ4dxOJtBE8Onna5GLOMh-WQ&usqp=CAU"
                    alt="">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="sign-in">
            <h2>Sign in or create an account</h2>
            <label for="email">Email address</label>
            <input id="email" type="email" placeholder="Enter your email address">
            <button class="continue" onclick="validateEmail()">Continue with email</button>
            <div id="error-message" style="display: none;">Incorrect email format!</div>
            <div class="horizontal-line">
                <p>or use one of these options</p>
            </div>
            <div class="link">
                <div class="facebook">
                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT9K1twQM_YH0Na97jwrhPC6ipYuKfDcJT7A&usqp=CAU"
                            alt="">
                    </a>
                </div>
                <div class="google">
                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdby_ZE048_VtvktPmb1zRKPsIeBMZmVZpRg&usqp=CAU"
                            alt="">
                    </a>
                </div>
                <div class="apple">
                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGlpdEI6Xlo9wxFEJHom_dDyxkyF_32Y1T4A&usqp=CAU"
                            alt="">
                    </a>
                </div>

            </div>
            <hr>
            <p>By signing in or creating an account, you agree with our <a href="#">Terms & Conditions</a> and <a
                    href="#">Privacy Statement</a></p>
        </div>


        <div class="footer">
            <p>All rights reserved.</p>
            <p>Copyright (2006-2024) – Booking.com™</p>
        </div>
    </div>



</body>


</html>

<script >function validateEmail() {
    var emailInput = document.getElementById('email').value;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regular expression for email validation
  
    if (!emailPattern.test(emailInput)) {
      document.getElementById('error-message').style.display = 'block';
    } else {
      document.getElementById('error-message').style.display = 'none';
      // Proceed with further actions (e.g., form submission)
    }
  }
  </script>
