<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking.com</title>
<Style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
 #fir{
  background-color: #0a43ae;
 }
  header {
    width: 90%;
   margin-left: 10%;
   
  }
  
  .header-container {
   padding :20px;
   width: 80%;
    display: flex;
   height: 60px;
    justify-content: space-between;
    
    width:80%;
    
  }
  #mid>a{
    color: white;
   
  }
   #mid{
   display: grid;
   grid-template-columns: repeat(4,1fr);
    justify-content: space-between;
    align-items: center;
   }
  
  .logo img {
    width: 80px;
    height: 80px;
  }
  img{
    width: 40px;
    height: 20px;
  }
  .nav{
    display: flex;
    justify-content: space-between;

    max-width: 1000px;
    padding-top: 60px;
  }
  nav {
    flex: 1;
    margin-top: 20px;

  }
  
  nav ul {
    list-style: none;
   
   
    margin: 0;
  }
  
  nav li {
    display: inline-block;
    margin: 0 20px; 
  }
  
  nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;color: white;
  }
  
  nav a:hover {
    color: #000;
  }
  
  .sign-in {
    flex: 0 0 150px;
    text-align: right;
  }
  
  .sign-in a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }
  
  
  .search-bar {
    width: 90%;
   margin-left: 10%;

    padding: 20px;
   display:flex;
  
    justify-content: center;
    align-items: center;
    align-content: center;
    width: 1200px;
    margin-left: 300px;
  }
  


 

</Style>
</head>
<body>

    <div id="fir">
<header>
  <div class="header-container">
 <div style="display: grid; grid-template-columns: repeat(3,1fr); justify-content: space-around;
 align-items: center;margin: 30px;gap: 30px;" >
    <div class="logo">
      <img src="./Capture.PNG" alt="Booking.com logo">
    </div>
   <div id="mid">
     
      <img src="https://tse4.mm.bing.net/th?id=OIP._BpEyvpqaz9IUZrhyyGdbAHaE7&pid=Api&P=0&h=180" alt="imge">
      <a href="#">?</a>

    </div>
    
    <div class="sign-in">
      <a href="#" style="border: 1px solid white;background-color: white;padding: 10px;border-radius: 5px;">Register</a>
      <a href="./sign-in.html" style="border: 1px solid white;background-color: white;padding: 10px;border-radius: 5px;">Sign in</a>
    </div>
  </div>
</div>
  <div class="nav">
      <nav>
      <ul>
        <li style="font-size: larger;"><a href="./index.html">Stays</a></li>
        <li style="font-size: larger;"><a href="./flight.html">Flights</a></li>
        <li style="font-size: larger;"><a href="#">Flight + Hotel</a></li>
        <li style="font-size: larger;"><a href="#">Car rentals</a></li>
        <li style="font-size: larger;"><a href="#">Attractions</a></li>
        <li style="font-size: larger;"><a href="#">Airport taxis</a></li>
      </ul>
    </nav>
 </div>
</header>
</div>


<div style="  background-color: rgba(234, 227, 227, 0.968);height: 200px;">
    <h2>Compare and book flights with ease</h2>
    <h6>Discover your next dream destination</h6>
    
 <div class="search-bar">
    <div class="location">
      <input type="text" id="location" name="location" placeholder="Chennai">
    </div>
    <div class="date-range" style=" display:flex;
    flex-direction: row;
    width: auto;
    padding: 10px;">
     <div >
      <input type="date" id="check-in" name="check-in" value="2024-03-27" style="border-right:none"></div>
      <div>
      <input type="date" id="check-out" name="check-out" value="2024-03-30" style="border-left:none;"></div>
    </div>
    <div class="guests">
      <select name="guests" id="guests">
        <option value="1">1 adult</option>
        <option value="2">2 adults</option>
        <option value="3">3 adults</option>
        <option value="4">4 adults</option>
        <option value="other">More than 4 adults</option>
      </select>
      <select name="children" id="children">
        <option value="0">0 children</option>
        <option value="1">1 child</option>
        <option value="2">2 children</option>
        <option value="3">3 children</option>
        <option value="other">More than 3 children</option>
      </select>
      <select name="rooms" id="rooms">
        <option value="1">1 room</option>
        <option value="2">2 rooms</option>
        <option value="3">3 rooms</option>
        <option value="other">More than 3 rooms</option>
      </select>
    </div>
    <div class="search-button">
      <button type="submit">Search</button>
    </div>
  </div>
  </div>
</body>
</html>
