<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in/Register</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <header class="nav">
        <img src="/logo.png" alt="Logo" id="logo" />
        <div>
            <a class="language" href="">
                <img id="lang" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAZnbR58K9PMytSDb_mMQbLpEBI3oXfyy8Tw&usqp=CAU"
                    alt="">
            </a>
            <a  class="ask" href="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBk1nSE_xj3IuZ4dxOJtBE8Onna5GLOMh-WQ&usqp=CAU"
                    alt="">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="sign-in">
            <h2>Enter Your Password</h2>
            <p id="email-heading">Enter your Booking.com password</p>
            <label for="password">Password : </label> <br>
            <input id="password" type="password" placeholder="Enter your password">
            <button class="continue" onclick="signIn()">Sign in</button>
            <div class="horizontal-line">
                <p>or</p>
            </div>
            <button id="verification" class="continue " onclick="signInWithLink()">Sign in with a verification link</button>
            <button class="forgot-password" onclick="signInWithLink()">Forgot your password?</button>
        </div>
        <hr>
        <div class="footer">
            <p>By signing in or creating an account, you agree with our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Statement</a></p>
            <p>All rights reserved.</p>
            <p>Copyright (2006-2024) – Booking.com™</p>
        </div>
    </div>

    <script src="password.js">
      
    </script>
</body>
</html>
